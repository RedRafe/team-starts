[mod-setting-name]
  ts_solar_system_size=Universe scale

[mod-setting-description]
  ts_solar_system_size=[font=default-bold][color=255,230,192]Choose the scale of the universe[/color][/font]\nHow many systems will compose your universe\n\n[font=default-small-semibold]1 System = 9 Nauvis | 3 Gleba 3 | Fulgora | 3 Vulcanus | 1 Aquilo[/font]\n\nSmall = [font=var]19[/font] planets (1 system)\nMedium = [font=var]38[/font] planets (2 systems)\nLarge = [font=var]57[/font] planets (3 systems)

[string-mod-setting]
  ts_solar_system_size-small=Small
  ts_solar_system_size-medium=Medium
  ts_solar_system_size-large=Large

[info]
  surface_force_restriction=[color=yellow][Warning][/color]: __1__ should not be allowed on [planet=__2__]
  teleport_error=[color=red][Error][/color]: unable to teleport __1__ to __2__
  merging_forces=[color=orange][font=default-large-bold]__1__[/font][/color] has merged into [color=green][font=default-large-bold]__2__[/font][/color]
  planet_unlocked=[planet=__1__] unlocked!
  cooldown=[color=red][Caution][/color]: you cannot switch forces for another __1__ minute(s)
  cooldown_tooltip=[color=yellow][Warning][/color]: switching forces has a cooldown of __1__ minutes.

[gui]
  tm_tooltip=[font=default-bold][color=255,230,192]Team manager[/color][/font]\nOpen the team manager window
  current_force=Your current force is: [color=green][font=var]__1__[/font][/color]
  team_manager_caption=Event details here [img=info]
  team_manager_tooltip=Welcome, engineer!\n\n 1. - Each team gets its own "Nauvis" homeplanet and 1 reserved expansion planet that only said team can colonize.\n 2. - Technology trees, planets, spaceships and chats are per-force.\n 3. - A team will merge with the global force [color=pink]"Player"[/color] when landing on their associated expansion planet.\n 4. - Merges will keep the best technologies from both parties.\n [img=info] Use commands [font=var]/s[/font] or [font=var]/shout[/font] to chat to all other teams.